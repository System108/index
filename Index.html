<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Because I’m Curious About You</title>
    
</head>
<body>
    <h1 style="text-align: center; opacity: 0.15; color: gray;  position: inherit; ">Powered by Systematic</h1>
    <h1 style="text-align: center; color: blue;">Because I’m Curious About You</h1>
    <hr/>

    <form method="POST" action="https://formspree.io/f/mdkgvezr">
        <h2>General & Fun</h2>
        <label for="movie">What’s your favorite movie of all time?</label>
        <input type="text" id="movie" name="movie"><br><br>

        <label for="superpower">If you could have any superpower, what would it be?</label>
        <input type="text" id="superpower" name="superpower"><br><br>

        <label for="travel">What’s your dream travel destination?</label>
        <input type="text" id="travel" name="travel"><br><br>

        <label for="food">What’s your favorite food?</label>
        <input type="text" id="food" name="food"><br><br>

        <label for="hobby">What’s one hobby you wish you had more time for?</label>
        <input type="text" id="hobby" name="hobby"><br><hr>

        <h2>Knowledge or Preferences</h2>
        <label for="books">Do you prefer reading books or watching movies?</label>
        <input type="text" id="books" name="books_or_movies"><br><br>

        <label for="person">Are you more of a morning person or night owl?</label>
        <input type="text" id="person" name="morning_or_night"><br><br>

        <label for="programming">What’s your favorite programming language?</label>
        <input type="text" id="programming" name="fav_language"><br><br>

        <label for="development">Do you prefer frontend or backend development?</label>
        <input type="text" id="development" name="frontend_or_backend"><br><br>

        <label for="spend">How many hours do you spend online each day?</label>
        <input type="text" id="spend" name="hours_online"><br><hr>

        <h2>Just for Fun</h2>
        <label for="cats">Cats or dogs?</label>
        <input type="text" id="cats" name="cats_or_dogs"><br><br>

        <label for="pizza">Pineapple on pizza – yes or no?</label>
        <input type="text" id="pizza" name="pineapple_on_pizza"><br><br>

        <label for="emoji">What’s your favorite emoji?</label>
        <input type="text" id="emoji" name="emoji"><br><br>

        <label for="weirdest">What’s the weirdest food you’ve ever eaten?</label>
        <input type="text" id="weirdest" name="weirdest_food"><br><br>

        <label for="rename">If you could rename yourself, what name would you pick?</label>
        <input type="text" id="rename" name="new_name"><br><br>

        <label for="color">What is your favourite colour?</label>
        <input type="color" id="color" name="favourite_color" title="Click and pick a colour"><br><br>

        <button type="submit" title="thank you">Submit</button>
    </form>    
</body>
</html>
